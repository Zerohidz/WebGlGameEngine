<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL2 Game Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #tab-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 8px 12px;
        border-radius: 8px;
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .tab {
        background-color: rgba(255, 255, 255, 0.1);
        color: #eee;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        margin: 0;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.2s ease;
      }

      .tab:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .tab.active {
        background-color: rgba(0, 120, 215, 0.8);
        border-color: rgba(0, 120, 215, 1.0);
        color: white;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(0, 120, 215, 0.5);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="tab-container">
      <button id="tab-engine" class="tab active">Engine View</button>
      <button id="tab-game" class="tab">Game View</button>
      <button id="tab-split" class="tab">Split View</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
