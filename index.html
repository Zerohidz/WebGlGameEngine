<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL2 Game Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      #app {
        width: 100%;
        height: 100%;
        display: flex;
      }
      
      canvas {
        display: block;
        background: #000;
        flex-grow: 1; /* Added to make canvas take available space */
      }

      #tab-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #282828;
        padding: 8px;
        border-top: 1px solid #3a3a3a;
      }

      .tab {
        background-color: #444;
        color: #eee;
        border: none;
        padding: 8px 16px;
        margin: 0 4px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.2s ease;
      }

      .tab:hover {
        background-color: #555;
      }

      .tab.active {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
    <div id="tab-container">
      <button id="tab-engine" class="tab active">Engine View</button>
      <button id="tab-game" class="tab">Game View</button>
      <button id="tab-split" class="tab">Split View</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
